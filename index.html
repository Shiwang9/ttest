<html>
<head>
    <meta charset="utf-8" />
    <title>Typing Test</title>
</head>
<body>
<CENTER>
<FORM name="theForm">
<TABLE BORDER=3 CELLSPACING=0 CELLPADDING=0>
<TR>

</TR>
<TR><TD colspan=2><BR>

</TABLE></FORM>
</CENTER>

</body>
